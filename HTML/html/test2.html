<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>FORM</h1>

    <p>주문서를 작성하여 주십시오.</p>
    지점명 <input type="text" value="덕명점" readonly><br>
    이름 : <input name="username" type="text" placeholder="이름을 입력해주세요" required autofocus><br>
    날짜 : <input type="datetime" placeholder="2019.01.03."><br>

    <h2>1.샌드위치 선택</h2>
    <input type="radio" name="opt" checked>에그 마요<br>
    <input type="radio" name="opt">이탈리안 비엠티<br>
    <input type="radio" name="opt">터키 베이컨 아보카도<br>
    
    <hr>
    <h2>2.사이즈 선택</h2>
    <input type="number" min="15" max="30" step="15" required><br>

    <hr>
    <h2>3.빵</h2>
    <select name="bread">
        <option value="hr" selected>허니오트</option>
        <option value="hr" disabled>플랫브래드</option>
        <option value="hr">하티 이탈리안</option>
    </select>

    <hr>
    <h2>4.야채/소스</h2>
    <input type="checkbox">토마토<br>
    <input type="checkbox">오이<br>
    <input type="checkbox">할라피뇨<br>
    <input type="checkbox">핫 칠리<br>
    <input type="checkbox">바베큐<br>
    

    <input type="submit" value="submit">
    </form>
</body>
</html>
